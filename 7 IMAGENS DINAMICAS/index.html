<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens e medias dinamicas</title>
</head>
<body>
    <!-- Aqui será inserido a aula de imagens dinamicas -->
    


    <h1>Reproduzindo audio</h1>
    <p>Reproduzir audio com html sem conversão</p>
    <audio src="./MEDIA/Press Fuse.mp3" controls autoplay>
    </audio>

    <p>Reproduzindo audio com conversao</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="./MEDIA/Press Fuse.mp3" type="audio/mp3">
        <!-- <source src="./MEDIA/Press Fuse.ogg" type="audio/ogg">
        <source src="./MEDIA/Press Fuse.wav" type="audio/wav"> -->

    </audio>

</body>
</html>
