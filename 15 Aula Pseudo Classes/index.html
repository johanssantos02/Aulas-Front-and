<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PseudoClasses
    </title>
    <style>
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        div:hover{
            color: blue;
        }
        div > p{
            display: none;
        }

        div:hover > p{
            background-color: red;
            display: block;

        }
        a:visited{
            color: pink;
        }
        a:hover{
            width: 200px;
            color: red;
            font-size: larger;
        }
    </style>
</head>
<body>
    <div>
        Passe o mouse AQUI
        <p>Texto Escondido</p>
    </div>

    <a href="https://www.youtube.com/watch?v=WPtRX4n0UJs" target="_blank">https://www.youtube.com/watch?v=WPtRX4n0UJs</a>
    
</body>
</html>
